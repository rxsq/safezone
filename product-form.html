        <ul class="nav-list">

                    <i class="bi bi-search"></i>

            <li>

                <!-- <span class="tooltip">Dashboard</span> -->
            </li>
            <li>
                <a href="product.html">
                    <i class="bi bi-cart2"></i>
                    <span class="links-name">Products</span>

            </li>
        </ul>
        <div class="profile-content">
            <div class="profile">
                <div class="profile-details">
                    <img src="/assets/images/Crossfire Logo.PNG" alt="" class="">
                    <div class="name-job">
                        <div class="name">CrossFire Niagara</div>
                        <div class="job">Admin</div>
                    </div>
                </div>
                <i class="bi bi-box-arrow-left" id="log-out"></i>
            </div>
        </div>
    </div>

    <div class="main-content">
        <header class="header">
            <div class="search-bar">
                <input type="text" placeholder="Search">
            </div>

            <div class="filters">
                <select class="dropdown" id="month-dropdown">
                        <option value="jan">Jan</option>
                        <option value="feb">Feb</option>
                        <option value="mar">Mar</option>
                        <option value="apr">Apr</option>
                        <option value="may">May</option>
                        <option value="jun">Jun</option>
                        <option value="jul">Jul</option>
                        <option value="aug">Aug</option>
                        <option value="sep">Sep</option>
                        <option value="oct">Oct</option>
                        <option value="nov">Nov</option>
                        <option value="dec">Dec</option>
                </select>

                <select class="dropdown" id="Category-dropdown">
                        <option value="all">All Categories</option>
                        <option value="sales">Sales</option>
                        <option value="returns">Returns</option>
                </select>
            </div>
        </header>

            <section class="add-product">
                <h1>Add New Product</h1>

                <div class="=section"></div>
                <h2>General Information</h2>
                <div class="form-group">
                    <label for="name">Name Product</label>
                    <input type="text" id="name" placeholder="Name of product">
                </div>
                <div class="form-group">
                    <label for="descriiption">Description Product</label>
                    <textarea id="description" placeholder="Description of Product"></textarea>
                </div>
                <div class="form-group">
                    <label>Size</label>
                    <div class="sizes">
                        <button>XS</button>
                            <button>S</button>
                            <button class="active">M</button>
                            <button>XL</button>
                            <button>XXL</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <div class="gender">
                        <label><input type="radio" name="gender" checked> Men</label>
                        <label><input type="radio" name="gender"> Woman</label>
                        <label><input type="radio" name="gender"> Unisex</label>
                    </div>
                </div>
            

            <div class="section">
                <h2>Pricing And Stock</h2>
                <div class="form-group">
                    <label for="base-price">Base Pricing</label>
                    <input type="text" id="base-price" value="$00.0">
                </div>
                <div class="form-group">
                    <label for="stock">Stock</label>
                    <input type="text" id="stock" vlaue="70">
                </div>
                <div class="form-group">
                    <label for="discount">Discount</label>
                    <input type="text" id="discount" value="25%">
                </div>
                <div class="form-group">
                    <label for="discount-type">Discount Type</label>
                    <input type="text" id="discount" id="ThanksGiving Discount">
                </div>
            </div>

            <div class="action-buttons">
                <button class="save-draft">Save Draft</button>
                <button class="add-product-btn">Add Product</button>
            </div>
            </section>
        </div>
</body>
