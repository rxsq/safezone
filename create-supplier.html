<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />

    />
    <!-- Bootstrap link -->
    <link

      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="sidebar" id="sidebar">
      <div class="logo-content">
        <div class="logo">
          <a href="index.html">
            <!-- <i class='bx bxs-hot'></i>
                  <div class="logo-name">CrossFire Niagara</div> -->
            <img src="/assets/images/crossfire logo edited.png" alt="" />
          </a>
        </div>
        <i class="bi bi-list" id="btn-close"></i>
      </div>
      <ul class="nav-list">
        <div class="search-box">
            <li>
                <i class="bi bi-search"></i>
                <input type="text" placeholder="Search">
                <!-- <span class="tooltip">Dashboard</span> -->
            </li>
        </div>
        <li>
            <a href="index.html">
                <i class="bi bi-speedometer2"></i>
                <span class="links-name">Dashboard</span>
            </a>
            <!-- <span class="tooltip">Dashboard</span> -->
        </li>
        <li>
            <a href="non-conformance-report.html">
                <i class="bi bi-file-earmark-richtext"></i>
                <span class="links-name">Non-Conformance Report</span>
            </a>
            <!-- <span class="tooltip">Dashboard</span> -->
        </li>
        <li>
            <a href="product.html">
                <i class="bi bi-cart2"></i>
                <span class="links-name">Products</span>
            </a>
            <!-- <span class="tooltip">Dashboard</span> -->
        </li>
        <li>
            <a href="employee.html">
                <i class="bi bi-people"></i>
                <span class="links-name">Employees</span>
            </a>
            <!-- <span class="tooltip">Dashboard</span> -->
        </li>
        <li>
            <a href="supplier.html">
                <i class="bi bi-box-seam"></i>
                <span class="links-name">Suppliers</span>
            </a>
            <!-- <span class="tooltip">Dashboard</span> -->
        </li>
    </ul>
      <div class="profile-content">
        <div class="profile">
          <div class="profile-details">
            <img src="/assets/images/Crossfire Logo.PNG" alt="" class="" />
            <div class="name-job">
              <div class="name">CrossFire Niagara</div>
              <div class="job">Admin</div>
            </div>
          </div>
          <i class="bi bi-box-arrow-left" id="log-out"></i>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="dashboard">
        <div class="home-content">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="justify-content: flex-start">
              <li class="breadcrumb-item">
                <a href="index.html">Dashboard</a>
              </li>
              <li class="breadcrumb-item">
                <a href="supplier.html">Suppliers</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                Create Supplier
              </li>
            </ol>
          </nav>
          <section class="ncr-trends">
            <div class="top-flex">
              <h2>New Supplier</h2>
            </div>
            <form id="supplier-form" action="#" method="post">
              <fieldset class="border p-2">
                <legend class="w-auto">Supplier</legend>
                <div class="">
                  <div class="form-group">
                    <label for="products-supplied">Supplier Name</label>
                    <input
                      type="text"
                      id="supplier-name"
                      name="products-supplied"
                    />
                  </div>
                  <div class="two-column">
                    <div class="form-group">
                      <label for="supplier-code">Contact Name</label>
                      <input
                        type="text"
                        id="supplier-contact-name"
                        name="supplier-code"
                      />
                    </div>
                    <div class="form-group">
                      <label for="supplier-name">Email</label>
                      <input
                        type="text"
                        id="supplier-email"
                        name="supplier-email"
                      />
                    </div>
                    <div class="form-group">
                      <label for="supplier-name">Phone</label>
                      <input
                        type="text"
                        id="supplier-phone"
                        name="supplier-phone"
                      />
                    </div>
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="contact-information">Address</label>
                  <input
                        type="text"
                        id="supplier-address"
                        name="supplier-address"
                      />
                </div>
                <div class="form-group">
                  <label for="contact-information">City</label>
                  <input
                        type="text"
                        id="supplier-city"
                        name="supplier-city"
                      />
                </div>
                <div class="form-group">
                  <label for="contact-information">Country</label>
                  <input
                        type="text"
                        id="supplier-country"
                        name="supplier-country"
                      />
                </div>
              </fieldset>
              <div class="form-group submit-btn-container">
                <button type="button" class="cancel-btn" onclick="window.location.href='supplier.html';">Cancel</button>
                <button type="submit" class="submit-btn">Add Supplier</button>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
    <script src="assets/js/main/sidebar.js"></script>
    <script defer src="assets/js/create-supplier/validation.js"></script>
  </body>
</html>
