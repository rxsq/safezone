    <div class="home-content">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="justify-content: flex-start;">
                <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                <li class="breadcrumb-item active" aria-current="page">Non-Conformance Report</li>
            </ol>
        </nav>

        <fieldset class="border p-2">
            <legend class="w-auto">Non-Conformance Report</legend>
            <div class="">
                <form id="ncr-form">
                    <div class="two-column">
                        <div class="form-group">
                            <label for="ncr-no">NCR No.</label>
                            <input type="text" id="ncr-no" name="ncrNo">
                        </div>
                        <div class="form-group">
                            <label for="document-no">Document No.</label>
                            <input type="text" id="document-no" name="docNo">
                        </div>
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="ncr-date" name="ncrDate">
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select id="status" name="status">
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                                <option value="in-progress">In Progress</option>
                            </select>
                        </div>
                    </div>
            </div>
        </fieldset>
        <fieldset class="border p-2">

            <legend class="w-auto">Quality Representative</legend>
            <div class="two-column">
                <div class="form-group">
                    <label for="supplier-name">Supplier Name</label>
                    <select id="supplier-name" name="supplier-name">
                        <option value="" disabled selected>Select a Supplier</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Identify Process Applicable</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="process-applicable" value="supplier" id="recInsp"> Supplier or
                            Rec-Insp</label>
                        <label><input type="checkbox" name="process-applicable" value="wip" id="wip"> WIP (Production
                            Order)</label>
                    </div>
                </div>
            </div>

            <div class="four-column">
                <div class="form-group">
                    <label for="po-prod-no">Product</label>
                    <select id="po-prod-no" name="po-prod-no">
                        <option value="" disabled selected>Select a Product</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sales-order-no">Sales Order No.</label>
                    <input type="text" id="sales-order-no" name="sales-order-no">
                </div>
                <div class="form-group">
                    <label for="quantity-received">Quantity Received</label>
                    <input type="text" id="quantity-received" name="quantity-received">
                </div>
                <div class="form-group">
                    <label for="quantity-defective">Quantity Defective</label>
                    <input type="text" id="quantity-defective" name="quantity-defective">
                </div>
            </div>

            <div class="form-group">
                <label for="description-item">Description of Item (including SAP No.)</label>
                <textarea id="description-item" name="description-item" rows="3" class="full-width"></textarea>
            </div>
            <div class="form-group">
                <label for="description-defect">Description of Defect</label>
                <textarea id="description-defect" name="description-defect" rows="3" class="full-width"></textarea>
            </div>

            <div class="two-column">
                <div class="form-group">
                    <label>Upload Documents</label>
                    <div class="two-column">
                        <label><input id="file" type="file" name="file"></label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Item Marked Nonconforming</label>
                    <div class="two-column">
                        <label><input type="radio" name="item-nonconforming" value="yes" required> Yes</label>
                        <label><input type="radio" name="item-nonconforming" value="no"> No</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="quality-rep-name">Quality Representative's Name</label>
                    <input type="text" id="quality-rep-name" name="quality-rep-name">
                </div>
                <div class="form-group">
                    <label for="quality-rep-date">Date</label>
                    <input type="date" id="quality-rep-date" name="quality-rep-date">
                </div>
            </div>
        </fieldset>

        <div class="form-group submit-btn-container">
            <button type="submit" class="submit-btn" id="submit-btn">Submit And Close</button>
        </div>
        </form>
    </div>
    </div>

    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Erorr</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="errorModalBody">
                
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="successModalBody">
            
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
