        <div class="profile-content">
            <div class="profile">

            </div>
        </div>
    </div>
    <div class="home-content">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="justify-content: flex-start;">
                <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                <li class="breadcrumb-item"><a href="employee.html">Employees</a> </li>
                <li class="breadcrumb-item active" aria-current="page">Create Employee</li>
            </ol>
        </nav>

        <form id="employee-form">
            <fieldset class="border p-2">
                <legend class="w-auto">Employee Information</legend>
                <div class="two-column">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="lastName" required>
                    </div>
                </div>
                <div class="two-column">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" name="phone" required>
                    </div>
                </div>
                <div class="four-column">
                    <div class="form-group">
                        <label for="salary">Salary</label>
                        <input type="text" id="salary" name="salary" required>
                    </div>
                    <div class="form-group">
                        <label for="date-hired">Date Hired</label>
                        <input type="date" id="date-hired" name="dateHired" required>
                    </div>
                    <div class="form-group">
                        <label for="active">Active Status</label>
                        <select id="active" name="active" required>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <fieldset class="border p-2">
                <legend class="w-auto">Employee Position Information</legend>
                <div class="two-column">
                    <div class="form-group">
                        <label for="position">Position</label>
                        <input type="text" id="position" name="position" required>
                    </div>
                    <div class="form-group">
                        <label for="position-description">Position Description</label>
                        <textarea id="position-description" name="positionDescription" rows="1" required></textarea>
                    </div>
                </div>
            </fieldset>

            <div class="form-group submit-btn-container">
                <button type="submit" class="submit-btn" id="submit-btn">Create Employee</button>
            </div>
        </form>
    </div>

    <script defer src="../assets/js/main/sidebar.js"></script>
</body>
