  <div class="home-content">
    <nav aria-label="breadcrumb">

          Create Employee Position
        </li>
      </ol>

    <form id="supplier-form" action="#" method="post">
      <fieldset class="border p-2">
        <legend class="w-auto">Create Position</legend>
        <div class="two-column">
          <div class="form-group">
            <label for="position_name">Position Name</label>
            <input type="text" id="position_name" name="position_name" required />
          </div>
          <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status" required>
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="description">Description </label>
          <textarea id="description" name="description" rows="3" class="full-width" required></textarea>
        </div>
      </fieldset>
      <div class="form-group submit-btn-container">
        <button type="submit" class="submit-btn" type="submit">
          Create Position
        </button>
      </div>
    </form>
  </div>
