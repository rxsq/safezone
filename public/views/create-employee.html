        <form id="employee-form">
            <fieldset class="border p-2">
                <legend class="w-auto">Employee Information</legend>
                <div class="two-column">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="empFirstName" name="firstName">
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="empLastName" name="lastName">
                    </div>
                </div>
                <div class="two-column">
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="empAddress" name="address">
                    </div>
                </div>
                <div class="two-column">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="empEmail" name="email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="empPhone" name="phone">
                    </div>
                </div>
                <div class="four-column">
                    <div class="form-group">
                        <label for="salary">Salary</label>
                        <input type="text" id="empSalary" name="salary">
                    </div>
                    <div class="form-group">
                        <label for="date-hired">Date Hired</label>
                        <input type="date" id="empDateHired" name="dateHired">
                    </div>
                    <div class="form-group">
                        <label for="active">Active Status</label>
                        <select id="empActive" name="active" required>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="empUsername" name="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" id="empPassword" name="password">
                </div>
            </fieldset>

            <fieldset class="border p-2">
                <legend class="w-auto">Employee Position Information</legend>
                <div class="two-column">
                    <div>
                        <label>Position</label>
                        <select id="position">
                        </select>
                    </div>
                </div>
            </fieldset>

            <div class="form-group submit-btn-container">
                <button type="submit" class="submit-btn" id="submit-btn">Create Employee</button>
            </div>
        </form>
    </div>
