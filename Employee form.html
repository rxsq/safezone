    <div class="main-content">
        <h2>Employee Form</h2>
        <p>Create the contract terms with this guided process</p>

    <div class="form-section">
        <h3>Employee Info</h3>

        <div class="worker-type">
            <button class="active"><i class="fas fa-dollar-sign"></i> Fixed Rate</button>
            <button><i class="fas fa-stopwatch"></i> Pay As You Go</button>
            <button><i class="fas fa-tasks"></i> Milestone</button>
        </div>        

    <h4>Personal Information</h4>
    <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" placeholder="March">
    </div>

    <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" placeholder="Fonda">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="marchfonda@gmail.com">
    </div>

    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" placeholder="+647 535 4335">
    </div>

    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Jl. Menteng Raya No. 123, Jakarta Pusat 10110, Indonesia">
    </div>

    <h4>Contract Detail</h4>
    <div class="form-group">
        <label for="contract-name">Contract Name</label>
        <input type="text" id="contract-name" placeholder="Design Website">
    </div>

    <div class="form-group">
        <label for="start-date">Start Date</label>
        <input type="date" id="start-date">
    </div>

    <div class="form-group">
        <label for="seniority-level">Seniority Level</label>
        <select id="seniority-level">
            <option value="junior">Junior</option>
            <option value="mid">Mid</option>
            <option value="senior">Senior</option>
        </select>
    </div>

    <div class="submit-section">
    <button class="submit-btn">Submit</button>
</div>
</div>
